<!DOCTYPE html>
<html lang="es" dir="ltr" onkeydown="hideLangMenuK(event)">
  <head>
    <!--- Include head meta --->
    {% include shared-head.html %}
    <title> {{ site.title }} </title>
  </head>
  <body>
    <header>
      <!--- Inlude header --->
      {% include header-es.html %}
    </header>

    <!--- New section for the recent posts main page --->
    <div class="content" onclick="hideLangMenu()">

      <h1> PUBLICACIONES RECIENTES </h1>

      <!--- Box for the recent posts --->
      <div class="recent-posts">

        <!--- There can only be up to 10 recent posts at the same time --->
        {% for post in site.categories.es %}
          {% if post.tags[0] == 'recent' %}

              <div class="recent-post">
                <a href="{{ post.url }}"> <h2> {{ post.title }} </h2>  </a>
                <p> {{ post.date | date_to_long_string }} </p>
              </div>

          {% endif %}
        {% endfor %}

      </div>

    </div>
    <footer>
      <!--- Include footer --->
      {% include footer.html %}
    </footer>

  </body>
</html>
